<!DOCTYPE html>
<html>
<head>
  <title>Hello from DJANGO APP</title>
  <style>
	  body {background-color: powderblue;}
	  h1 {color: red;}
	  p {color: blue;}
	  
	  .button {
		  border: none;
		  color: white;
		  padding: 15px 32px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
	  }
	  
	  .button1 {background-color: #4CAF50;}
  </style>
</head>
<body>

	<h1>Django app data</h1>
	<p>GET endpoint:</p>
	<p><a id='website' href="javascript:alert('No endpoint available, click refresh to find endpoint!');">None</a></p>
	<div class='container'>
		<p>version</p>
		<p id='version_box'>None</p>
	</div>
	<div class='container'>
		<p>tag</p>
		<p id='tag_box'>None</p>
	</div>
	<button class="button button1" onclick="refresh_all()">Refresh</button>
	
	<script>
		function refresh_all() {
			document.getElementById("version_box").innerHTML = <COMMIT_TEMPLATE>;
			document.getElementById("tag_box").innerHTML = <TAG_TEMPLATE>;
			document.getElementById("website").innerHTML = "<URL_TEMPLATE>";
			document.getElementById("website").setAttribute('href', "http://<URL_TEMPLATE>");
		}
	</script>
</body>
</html>
